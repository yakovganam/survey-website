version: "3.8"

services:
  web:
    build: .
    container_name: survey-web
    env_file: .env
    # Map host port 80 to container PORT (default 3000). Override PORT via .env if needed.
    ports:
      - "80:${PORT:-3000}"
    restart: always
    depends_on:
      - mongo
    networks:
      - app-net

  mongo:
    image: mongo:7
    container_name: survey-mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-rootpass}
    volumes:
      - mongo_data:/data/db
    networks:
      - app-net

volumes:
  mongo_data:

networks:
  app-net:
    driver: bridge
